language: node_js
node_js: '10'
before_script:
  - npm run bootstrap
  - npm run build
script:
  - echo "Skip"
matrix:
  fast_finish: true
jobs:
  include:
    - stage: Tests
      name: Danger
      script: npx danger ci --use-github-checks
      node_js: '10'
    - name: Test @ 8
      script: npm run jest:coverage -- -w 4
      node_js: '8'
    - name: Test @ 10
      script: npm run jest:coverage -- -w 4
      node_js: '10'
    - name: Lint @ 8
      script: npm run lint:errors
      node_js: '8'
    - name: Lint @ 10
      script: npm run lint:errors
      node_js: '10'
    - stage: Publish Storybook
      script: skip
      node_js: '10'
      if: branch = master
      deploy:
        provider: script
        script: npm run deploy:ghp
        skip_cleanup: true
        on:
          branch: master
    - stage: Release Packages
      script: skip
      node_js: '10'
      if: branch = master
      before_deploy:
        - git config --global user.name ${GITHUB_USER}
        - git config --global user.email ${GITHUB_EMAIL}
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
      deploy:
        provider: script
        script: npm run deploy:release -- --loglevel silly
        skip_cleanup: true
        on:
          branch: master
